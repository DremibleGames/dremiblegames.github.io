
<html>

    <head>
        <title> Dremible Games - Main </title>
    </head>
    
    <body>
        
        <div class="main-container">
            <h1 class="title"> dremible games </h1>
            <h2 class="title-2"> connect your game </h1>
            <img class="corner" src="pics/corner.png">
            
            <div class="nav-container">
                <button class="nav-btn games" onclick="toGames()"> games </button>
                <button class="nav-btn about-us" onclick="toAbout()"> about-us </button>
                <button class="nav-btn members" onclick="toMembers()"> members </button>
                <button class="nav-btn social-media" onclick="toMedia()"> social media </button>
            </div>
            
            <div class="latest-game">
                <h2> Latest game: </h2>
                <img class="latest-game-img" src="pics/high-city.png" onclick="toLatestGame()">
                <button class="latest-game-btn" onclick="toLatestGame()"> Go to roblox page! </button>
            </div>
            
        </div>
    </body>

</html>

<style>
    body {
        background: rgb(149,0,223);
        background: linear-gradient(-45deg, rgba(149,0,223,1) 19%, rgba(0,215,255,1) 100%);
    }
    
    h1,h2 {
        text-align: center;
        font-size: 50px;
        font-family: sans-serif;
        font-weight: 100;
        color: #505050;
    }
    
    h2 {
        font-size: 30px;
    }
    
    .title {
        position: absolute;
        width: 60%;
        top: 10%;
    }
    .title-2 {
        position: absolute;
        width: 60%;
        top: 20%;
    }
    
    .corner {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0px;
        left: 0px;
    }
    
    .main-container {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        width: 85%;
        height: 80%;
        background-color: white;
        border-radius: 20px;
    }
    
    .nav-btn {
        width: 100%;
        height: 10%;
        text-align: center;
        font-size: 20px;
        font-family: sans-serif;
        font-weight: 100;
        color: #505050;
        border: 0;
        background-color: white;
        box-shadow: 0px 3px 10px -1px rgba(0,0,0,0.46);
        margin-top: 10px;
        outline: none;
        display: block;
    }
    
    .nav-btn:hover {
        background-color: lightskyblue;
        color: white;
    }
    
    .nav-btn:active {
        background-color: cadetblue;
        transform: scale(1.1,1.1);
    }
    
    .nav-container {
        position: absolute;
        left: 30%;
        top: 60%;
        transform: translate(-50%, -50%);
        width: 25%;
        height: 55%;
        background-color: white;
        border-radius: 5px;
        box-shadow: 10px 17px 39px -1px rgba(0,0,0,0.46);
        overflow: hidden;
        display: block;
    }
    
    .latest-game {
        position: absolute;
        left: 80%;
        top: 40%;
        transform: translate(-50%, -50%);
        width: 35%;
        height: 70%;
        background-color: white;
        box-shadow: 10px 17px 39px -1px rgba(0,0,0,0.46);
        overflow: hidden;
        display: block;
    }
    
    .latest-game-img {
        position: absolute;
        object-fit: contain;
        left: 0px;
        top: 15%;
        width: 100%;
        height: 50%;
    }
    
    .latest-game-btn {
        position: absolute;
        width: 80%;
        height: 10%;
        top: 70%;
        left: 50%;
        transform: translateX(-50%);
        text-align: center;
        font-size: 20px;
        font-family: sans-serif;
        font-weight: 100;
        color: white;
        border: 0;
        background-color: seagreen;
        box-shadow: 0px 3px 10px -1px rgba(0,0,0,0.46);
        margin-top: 10px;
        outline: none;
        display: block;
    }
    
    .latest-game-btn:hover {
        background-color: lightseagreen;
    }
</style>

<script>

    function toLatestGame() {
        window.location = "https://www.roblox.com/games/5605513529/High-City";
    }
    
    function toGames() {
        window.location = "games.html";
    }
    
    function toAbout() {
        window.location = "about.html"; 
    }
    
    function toMembers() {
        window.location = "members.html";
    }
    
    function toMedia() {
        window.location = "social-media.html";
    }
    
</script>
